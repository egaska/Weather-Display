<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Live</title>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar justify-content-center" style="background-color: #16A3B7 ; color: white;">
        <div>
            <h1 id="pageTitle">Weather Dashboard</h1>
        </div>
    </nav>
    <div class="container-fluid" id= "search">
        <div class="row">
            <div class="col-md-2 searchArea">
                <h3 class="text-info">Search for city:</h3>

                <div class="input-group">
                    <input type="text" class="form-control" id="searchinput">
                    <div class="input-group-append">
                        <button class="btn btn-info" id="searchButton" type="submit">
                            Search
                        </button>
                    </div>
                </div>
                <button class="btn btn-light" id="clearSearchButton" type="submit">
                    Clear Search
                </button>
                <div id="previousSearch">
                    <!-- Previous Search Area -->
                </div>
            </div>

            <div class="col-md-8">
                <div class="container" id="forecast">
                    <!-- Searched City Infomation -->
                </div>
                <div class="container-fluid" id="fiveDayForecast">
                    <!-- Five Day Forecast  -->
                </div>

            </div>
        </div>

        <!-- jquery -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- script.js -->
        <script src="./script.js"></script>
</body>

</html>
