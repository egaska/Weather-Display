<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar justify-content-center" style="background-color: #16A3B7 ; color: white;">
        <div>
            <h1 id="pageTitle">Weather Dashboard</h1>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 searchArea">
                <h3 class="text-info">Search for city:</h3>

                <div class="input-group" style="padding: 10px;">
                    <input type="text" class="form-control" id="searchinput">
                    <div class="input-group-append">
                        <button class="btn btn-info" id="searchbtn" type="submit">
                            Search
                        </button>
                    </div>
                </div>
                <div id="previousSearch">
                    <!-- Previous Search Area -->
                </div>
            </div>

            <div class="col-md-8">
                <div class="container" id="earthforecast">
                    <!-- Searched City Infomation -->

                </div>
            </div>
        </div>

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.0.slim.js"
            integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE=" crossorigin="anonymous"></script>
        <!-- script.js -->
        <script src="./script.js"></script>
</body>

</html>
